swagger: "2.0"
info:
  description: "수화 교육 프로젝트 Swagger입니다."
  version: "1.0.0"
  title: "Sign Language Swagger"
host: "localhost:5000"
basePath: "/"
tags:
  - name: "Sign Language"
    description: "Sing Language For Children"
schemes:
  - "http"
paths:
  /register:
    post:
      tags:
        - "Register User"
      summary: "Register User"
      description: ""
      operationId: "Register User"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Register User"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        "405":
          description: "Invalid input"
  /login:
    post:
      tags:
        - "Login User"
      summary: "Login User"
      description: ""
      operationId: "Login User"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Register User"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        "405":
          description: "Invalid input"
    put:
      tags:
        - "Login User"
      summary: "Login User"
      description: ""
      operationId: "Login User"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: authorization
          in: header
          type: string
          required: true
        - in: "body"
          name: "body"
          description: "Register User"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        "405":
          description: "Invalid input"
    delete:
      tags:
        - "Login User"
      summary: "Login User"
      description: ""
      operationId: "Login User"
      consumes:
        - "application/json"
        - "application/xml"
      produces:
        - "application/xml"
        - "application/json"
      parameters:
        - name: authorization
          in: header
          type: string
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        "405":
          description: "Invalid input"
securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  User:
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"
      name:
        type: "string"
    xml:
      name: "Order"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
